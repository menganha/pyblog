{% extends "base.html" %}
{% block website_header %}Tags | {{ website_name }}{% endblock %}

{% block content %}
<h2>List of tags</h2>
<section class="post">
    <div class="tag_container">
        {% for tag in all_tags %}
        <a href="/tags/{{ tag }}.html">{{ tag }}</a>
        {% endfor %}
    </div>
</section>
{% endblock %}

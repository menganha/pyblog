{% extends "base.html" %}
{% block website_header %} {{ website_name }} {% endblock %}

{% block content %}
<h2> {{ tag }} category </h2>
<article class="post">
    <div class="tag_container">
        {% for tag in all_tags %}
        <a href="/tags/{{ tag }}.html">{{ tag }}</a>
        {% endfor %}
    </div>
</article>
{% endblock %}

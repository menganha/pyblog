{% extends "base.html" %}
{% block website_header %}{{ website_name }}{% endblock %}

{% block content %}
<h2>{% block section_title %}Latest Posts{% endblock %}</h2>

<section class="post">
    {% for post in latest_posts %}
    <div class="post_container">
        <span> {{ post.date }} </span>
        <h2><a href="/{{ post.target_path.relative_to(website_path) }}">{{ post.title }}</a></h2>
    </div>
    {% endfor %}
</section>
{% endblock %}

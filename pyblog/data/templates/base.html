<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <title>{% block website_header %}{% endblock %}</title>
    <meta name="description" content="My page is about something"/>
    <meta name="viewport" content="width=device-width"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/style.css"/>
    {% endblock %}
</head>

<body>

<header>
    <div id="title">
        <a href="/">{{ website_name }}</a>
    </div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/archive.html">Archive</a></li>
            <li><a href="/tags.html">Tags</a></li>
        </ul>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <p>&copy; Copyright {{ current_year }} by {{ website_author }} </p>
</footer>

</body>

</html>
